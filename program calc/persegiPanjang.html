<!DOCTYPE html>
<html>
  <head>
    <title>BANGUN DATAR : Persegi Panjang</title>

    <link rel="stylesheet" type="text/css" href="persegipanjang.css" />
    <script src="persegiPanjang.js"></script>
  </head>
  <body>
    <div>
      <table>
        <thead>
          <tr>
            <th>Persegi Panjang</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Masukan nilai panjang</td>
          </tr>
          <tr>
            <td><input type="text" id="ipt_panjang" /></td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td>Masukan nilai lebar</td>
          </tr>
          <tr>
            <td><input type="text" id="ipt_lebar" /></td>
          </tr>
          <tr>
            <td><button onclick="hitung()">Hitung</button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Luas persegi panjang</td>
          </tr>
          <tr>
            <td><input type="text" id="opt_luas" disabled /></td>
          </tr>
          <tr>
            <td>Keliling persegi panjang</td>
          </tr>
          <tr>
            <td><input type="text" id="opt_keliling" disabled /></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
